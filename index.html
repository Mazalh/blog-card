<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>

    <!-- Шрифт -->
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <!-- Стилі -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <!-- Фото блогу -->
      <img
        src="./assets/blog-image.jpg"
        alt="Blog Image"
        class="card__image"
      />

      <!-- Контент картки -->
      <div class="card__content">
        <span class="card__tag">HTML & CSS</span>
        <p class="card__date">Published 12 Oct 2025</p>
        <h2 class="card__title">Практична №3</h2>
        <p class="card__text">
          Метою цієї практичної роботи є налаштування середовища розробки
          VS Code та створення картки блогу для вдосконалення базових навичок
          роботи з HTML та CSS.
        </p>

        <!-- Автор -->
        <div class="card__author">
          <img
            src="./assets/avatar-male.jpg"
            alt="Author avatar"
            class="card__avatar"
          />
          <p class="card__name">Теличко Назарій</p>
        </div>
      </div>
    </main>
  </body>
</html>
