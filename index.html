<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="images/blog-image.jpg" alt="Blog preview" class="card__image">

    <div class="card__content">
      <span class="card__category">Категорія</span>
      <small class="card__date">22 вересня 2025</small>

      <h2 class="card__title">Приклад заголовка блогу</h2>
      <p class="card__description">
        Це короткий опис статті, який привертає увагу і мотивує прочитати далі.
      </p>

      <div class="card__author">
        <img src="images/avatar.png" alt="Author" class="card__author-img">
        <span class="card__author-name">Єгор Татарчук</span>
      </div>
    </div>
  </div>
</body>
</html>
